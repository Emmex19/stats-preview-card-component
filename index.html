<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="statscard.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="statcard">
    <div class="imgcard card">
      <img src="images/image-header-desktop.jpg" alt="img">
    </div>
    <div class="text card">
      <h1>
        Get <span class="insight"> insights </span> that help your business grow.
      </h1>

      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="advert">
        <span class="null">
          10k+
          <footer>
            companies
          </footer>
        </span>
        <span class="null">
          314
          <footer>
            templates
          </footer>
        </span>
        <span class="null">
          12m+
          <footer>
            queries
          </footer>
        </span>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Emmanuel ILesanmi</a>.
  </div>
</body>

</html>
